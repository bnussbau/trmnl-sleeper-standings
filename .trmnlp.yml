# Usage: cp .trmnlp.yml.sample .trmnlp.yml
#
# TRMNLP configuration
# {{ env.VARIABLE }} interpolation is available here
---
# auto-reload when files change (`watch: false` to disable)
watch:
  - .trmnlp.yml
  - src

# values of custom fields (defined in src/settings.yml)
custom_fields:
  league_id: 0
  user_name: ''
  league_name: 'Your League Name'

# override variables
variables:
  trmnl:
    plugin_settings:
      instance_name: 'Sleeper Standings'